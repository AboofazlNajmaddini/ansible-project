services:
  ansible-controller:
    build: .
    container_name: ansible-controller
    volumes:
      - .:/ansible
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ansible-net
    command: tail -f /dev/null

  alma-target:
    image: almalinux:9
    container_name: alma-target
    privileged: true
    cap_add:
      - SYS_ADMIN
    networks:
      - ansible-net
    command: /usr/sbin/init

networks:
  ansible-net:
    driver: bridge